[[plugins]]
repo = 'Shougo/dein.vim'
hook_add = '''
    let g:deoplete#enable_at_startup = 1
    let g:deoplete#auto_complete_delay = 0
    let g:deoplete#auto_complete_start_length = 1
    let g:deoplete#enable_camel_case = 0
    let g:deoplete#enable_ignore_case = 0
    let g:deoplete#enable_refresh_always = 0
    let g:deoplete#enable_smart_case = 1
    let g:deoplete#file#enable_buffer_path = 1
    let g:deoplete#max_list = 10000
    set completeopt-=preview
'''

[[plugins]]
repo = 'Shougo/deoplete.nvim'

[[plugins]]
repo = 'Shougo/neosnippet.vim'
depends = ['neosnippet-snippets']

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'easymotion/vim-easymotion'

# bracket
[[plugins]]
repo = 'cohama/lexima.vim'

# open file from history
[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
    noremap <Leader>fl :Denite -buffer-name=file file<CR> "list all files
    noremap <Leader>fr :Denite file_mru<CR> " list files which used recently 
    call denite#custom#map('insert', "<C-J>", '<denite:enter_mode:normal>', 'noremap')
    call denite#custom#map('insert', "<C-O>", 'denite:input_command_line', 'noremap')
'''
depends = ['Shougo/neomru.vim']

[[plugins]]
repo = 'Shougo/neomru.vim'

# Syntax and Language Snippet
[[plugins]]
repo = 'justmao945/vim-clang'
hook_add = '''
    let g:clang_c_options = '-std=c14'
    let g:clang_cpp_options = '-std=c++1z -stdlib=libstdc++ --pedantic-errors'
'''
on_ft = "*.c(pp)?"


[[plugins]]
repo = 'fatih/vim-go'
hook_add = '''
    let g:go_highlight_fields = 1
    let g:go_highlight_functions = 1
    let g:go_highlight_types = 1
    let g:go_highlight_function_calls = 1
    let g:go_highlight_operators = 1
    let g:go_highlight_function_arguments = 1
    let g:go_highlight_variable_declarations = 1
'''

# Syntax Highlight
